<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Salesforce Files API</title>
  <!-- Import Boostrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Import local CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Main Title of report -->
    <div class="container">
        <h1 class="h1-header text-center p-5">
          Salesforce Files API
        </h1>
    </div>   

    <div class="container px-4">
      <div class="row gx-5">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="height: 100px;">
              <p class="fs-5 text-center">Click button to select a file from the gallery</p>
            </div>
            <p class="fs-2 text-center" id="gallery-image-text">Image goes here</p>
            <img src="..." class="card-img-top d-none" id="gallery-image" alt="...">
            <div class="card-body">
              <button type="button" id="select-image-from-gallery" class="w-100 btn btn-lg btn-outline-primary">Gallery</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="height: 100px;">
              <p class="fs-5 text-center">Click button to take a picture and create a salesforce file</p>
            </div>
            <p class="fs-2 text-center" id="camera-image-text">Image goes here</p>
            <img src="..." class="card-img-top d-none" alt="..." id="camera-image">
            <div class="card-body">
              <button type="button" id="create-salesforcefile-from-camera" class="w-100 btn btn-lg btn-outline-primary">Smile!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import local JS file -->
  <script src="script.js"></script>
  <!-- Import JS for Bootstrap -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
