<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Pulsar API Examples</title>
  <!-- Import Boostrap CSS -->
  <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
  <!-- Import local CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container">

    <!-- Main Title of report -->
    <div class="container">
        <h1 class="h1-header text-center p-5">
          Pulsar API Examples
        </h1>
    </div>

    <div class="container px-4">
      <div class="row gx-5 row-cols-1 row-cols-md-2">
        <div class="col py-3">
          <div class="card mb-4 rounded-3 shadow-sm h-100">
            <div class="card-header py-2 h-100 fs-5 text-center">Click to see examples of selecting images, using the devices camera, & viewing these in a thumbnail</div>
            <div class="card-body">
              <button type="button" id="image-gallery" class="w-100 btn btn-lg btn-outline-primary">Gallery</button>
            </div>
          </div>
        </div>
        <div class="col py-3">
          <div class="card mb-4 rounded-3 shadow-sm h-100">
            <div class="card-header py-2 h-100 fs-5 text-center">Click to see the Barcode Example</div>
            <div class="card-body">
              <button type="button" id="barcode" class="w-100 btn btn-lg btn-outline-primary">Barcode</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Pulsar Bridge -->
  <script src="resources/pulsar-bridge.js"></script>
  <!-- Import local JS file -->
  <script src="script.js"></script>
  <!-- Import JS for Bootstrap -->
  <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
